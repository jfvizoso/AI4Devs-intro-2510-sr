<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 80px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #0078d7;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005fa3;
        }

        #reverseButton {
            display: none;
            margin-bottom: 20px;
        }

        #output {
            margin-top: 20px;
            font-weight: bold;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #copyButton {
            display: none;
            margin-top: 15px;
            background-color: #4CAF50;
        }

        #copyButton:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <h1>Reverse Text Tool</h1>

    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <br>
    <button id="reverseButton">Reverse Text</button>

    <div id="output"></div>
    <button id="copyButton">Copy Reversed Text</button>

    <script src="script.js"></script>
</body>
</html>
